<!DOCTYPE html>
<html style="height: 100%;">
<head>
	<meta charset="utf-8">
	<!-- BOOTSTRAP 5 -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
	<title>LEAP YEAR</title>
</head>
<body style="height: 100%;">
	<!-- Container -->
	<div class="container-fluid bg-dark" style="min-height: 100%; height:auto !important;">
		<!-- Row -->
		<div class="row justify-content-center align-item-center">
			<!-- Card -->
			<div class="card border-secondary text-center p-0">
			  <div class="card-body text-secondary">
			    <h1 class="card-title">{{ actual_year }}</h1>
			    <p class="card-text {% if is_leap %} text-success {% else %} text-danger {% endif %}">{{ is_leap }}</p>
			  </div>
			</div>			
		</div>
	</div>
</body>
</html>
